name: Build mlb-rss image
on:
  push:
    tags:
      - '*'
jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: 
            - ghcr.io/0queue/mlb-rss:${{ github.ref_name }}
            - ghcr.io/0queue/mlb-rss:latest
